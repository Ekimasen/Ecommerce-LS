<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    
    <!-- SweetAlert CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    
    <!--Stylesheet-->
    <style media="screen">
      *,
      *:before,
      *:after{
          padding: 0;
          margin: 0;
          box-sizing: border-box;
      }
      body{
          background-color: #2F3B52;
      }
      .background{
          width: 430px;
          height: 520px;
          position: absolute;
          transform: translate(-50%,-50%);
          left: 50%;
          top: 50%;
      }
      .background .shape{
          height: 200px;
          width: 200px;
          position: absolute;
          border-radius: 50%;
      }
      .shape:first-child{
          background: linear-gradient(
              #1845ad,
              #23a2f6
          );
          left: -80px;
          top: -80px;
      }
      .shape:last-child{
          background: linear-gradient(
              to right,
              #ff512f,
              #f09819
          );
          right: -30px;
          bottom: -80px;
      }
      form{
          height: 480px;
          width: 400px;
          background-color: rgba(255,255,255,0.13);
          position: absolute;
          transform: translate(-50%,-50%);
          top: 50%;
          left: 50%;
          border-radius: 10px;
          backdrop-filter: blur(10px);
          border: 2px solid rgba(255,255,255,0.1);
          box-shadow: 0 0 40px rgba(8,7,16,0.6);
          padding: 50px 35px;
      }
      form *{
          font-family: 'Poppins',sans-serif;
          color: #ffffff;
          letter-spacing: 0.5px;
          outline: none;
          border: none;
      }
      form h3{
          font-size: 32px;
          font-weight: 500;
          line-height: 42px;
          text-align: center;
      }

      label{
          display: block;
          margin-top: 30px;
          font-size: 16px;
          font-weight: 500;
      }
      input{
          display: block;
          height: 50px;
          width: 100%;
          background-color: rgba(255,255,255,0.07);
          border-radius: 3px;
          padding: 0 10px;
          margin-top: 8px;
          font-size: 14px;
          font-weight: 300;
      }
      ::placeholder{
          color: #e5e5e5;
      }
      button{
          margin-top: 50px;
          width: 100%;
          background-color: #ffffff;
          color: #080710;
          padding: 15px 0;
          font-size: 18px;
          font-weight: 600;
          border-radius: 5px;
          cursor: pointer;
      }
      .social{
          margin-top: 30px;
          display: flex;
      }
      .social div{
          background: red;
          width: 150px;
          border-radius: 3px;
          padding: 5px 10px 10px 5px;
          background-color: rgba(255,255,255,0.27);
          color: #eaf0fb;
          text-align: center;
      }
      .social div:hover{
          background-color: rgba(255,255,255,0.47);
      }
      .social .fb{
          margin-left: 25px;
      }
      .social i{
          margin-right: 4px;
      }

    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="login-form">
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <button type="submit">Log In</button>
        <div style="text-align: center; margin-top: 20px;">
          <p>Don't have an account? <a href="Signup.html" style="color: #fff; text-decoration: underline;">Sign up here</a></p>
      </div>
    </form>
    

    <script>
        const form = document.getElementById('login-form');
        
        // Function to disable back button override
        function disableBackButtonOverride() {
            window.history.pushState(null, "", window.location.href);
            window.addEventListener('popstate', function(event) {
                window.history.pushState(null, "", window.location.href);
            });
        }
    
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            disableBackButtonOverride();
    
            // Get input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            // Check if the entered username and password are both 'admin'
            if (username === 'admin' && password === 'admin') {
                // Store admin username in loggedInUser key of localStorage
                localStorage.setItem('loggedInUser', username);
                // Display success message for admin login
                showAdminSuccessMessage();
                return;
            }
    
            // Retrieve stored user data from local storage
            const storedUserData = JSON.parse(localStorage.getItem(username));
    
            // Check if user data exists and the password matches
            if (storedUserData && password === storedUserData.password) {
                loginUser(username);
            } else {
                showErrorMessage();
            }
        });
    
        function showAdminSuccessMessage() {
            Swal.fire({
                icon: 'success',
                title: 'Welcome Admin!',
                text: 'You have successfully logged in as admin!',
                showConfirmButton: false,
                timer: 1500
            }).then(() => {
                // Redirect to the admin dashboard
                window.location.href = 'admin.html';
            });
        }
    
        function loginUser(username) {
            localStorage.setItem('username', username); // Store username under 'username' key
            localStorage.setItem('loggedInUser', username); // Store username under 'loggedInUser' key
            Swal.fire({
                icon: 'success',
                title: 'Welcome User!',
                text: 'You have successfully logged in as a regular user!',
                showConfirmButton: false,
                timer: 1500
            }).then(() => {
                // Redirect to the dashboard or any other page after successful login
                window.location.href = 'Ecommerce.html';
            });
        }
    
        function showErrorMessage() {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Invalid username or password. Please try again.'
            });
        }
    </script>
    
  
  
</body>
</html>
